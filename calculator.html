<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>

    <!-- ===== CSS ===== -->
    <style>
        body {
            width: 100%;
            background-color: rgb(150, 149, 149);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
            font-family: Arial, sans-serif;
        }

        .calc {
            background-color: aliceblue;
            width: 325px;
            height: auto;
            box-shadow: 5px 5px 15px rgba(6, 6, 6, 0.9);
            box-sizing: border-box;
            border-radius: 5px;
            padding-bottom: 10px;
        }

        .calc input {
            width: 100%;
            box-sizing: border-box;
            height: 100px;
            border: none;
            outline: none;
            font-size: 30px;
            text-align: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .buttons button {
            width: auto;
            height: 55px;
            font-size: 18px;
            border: none;
            margin: 2px;
            cursor: pointer;
        }

        .equal {
            grid-column: span 2;
            background-color: rgba(214, 70, 247);
            border-radius: 5px;
            transition: 0.5s ease;
        }

        .equal:hover {
            background-color: rgba(214, 70, 247, 1);
        }

        .equal:active {
            background-color: rgb(241, 238, 242);
        }

        .operator {
            transition: 0.5s;
            border-radius: 5px;
        }

        .operator:hover {
            background-color: rgb(227, 80, 217);
        }

        .operator:active {
            background-color: rgba(227, 80, 217, 0.5);
        }

        h1 {
            font-size: 30px;
            padding: 2px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            color: rgb(12, 47, 47);
            filter: drop-shadow(0 0 10px rgba(206, 4, 206, 0.9))
                    drop-shadow(0 0 10px rgba(239, 82, 229, 0.9));
        }
    </style>
</head>

<body>

<div class="calc">
    <h1>CALCULATOR</h1>
    <input type="text" id="display" readonly />
    <hr />

    <div class="buttons">
        <button class="operator" onclick="cleardisplay()">C</button>
        <button class="operator" onclick="deletes()">D</button>
        <button class="operator" onclick="addtodisplay('%')">%</button>
        <button class="operator" onclick="addtodisplay('/')">/</button>

        <button onclick="addtodisplay('7')">7</button>
        <button onclick="addtodisplay('8')">8</button>
        <button onclick="addtodisplay('9')">9</button>
        <button class="operator" onclick="addtodisplay('*')">*</button>

        <button onclick="addtodisplay('4')">4</button>
        <button onclick="addtodisplay('5')">5</button>
        <button onclick="addtodisplay('6')">6</button>
        <button class="operator" onclick="addtodisplay('-')">-</button>

        <button onclick="addtodisplay('1')">1</button>
        <button onclick="addtodisplay('2')">2</button>
        <button onclick="addtodisplay('3')">3</button>
        <button class="operator" onclick="addtodisplay('+')">+</button>

        <button onclick="addtodisplay('.')">.</button>
        <button onclick="addtodisplay('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<!-- ===== JavaScript ===== -->
<script>
    function addtodisplay(num) {
        document.getElementById("display").value += num;
    }

    function cleardisplay() {
        document.getElementById("display").value = "";
    }

    function deletes() {
        let cvalue = document.getElementById("display").value;
        document.getElementById("display").value = cvalue.slice(0, -1);
    }

    function calculate() {
        try {
            let res = eval(document.getElementById("display").value);
            if (!res && res != 0)
                document.getElementById("display").value = "";
            else
                document.getElementById("display").value = res;
        } catch {
            document.getElementById("display").value = "Error...";
        }
    }
</script>

</body>
</html>
